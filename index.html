<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Gmail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #202124;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .alias {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cloud Gmail</h1>
    <p>Enter your Gmail to generate a signup alias:</p>
    <input type="email" id="realEmail" placeholder="example@gmail.com" required />
    <button onclick="generateAlias()">Generate Alias</button>
    <div class="alias" id="output"></div>
  </div>  <script>
    function numberToWords(num) {
      const words = ['zero','one','two','three','four','five','six','seven','eight','nine'];
      return String(num).split('').map(d => words[+d]).join('.');
    }

    function generateAlias() {
      const email = document.getElementById('realEmail').value;
      const [user, domain] = email.split('@');
      if (!user || !domain || !email.includes('@')) {
        alert('Please enter a valid Gmail address.');
        return;
      }
      const rand = Math.floor(100 + Math.random() * 899);
      const alias = `${user}+${numberToWords(rand)}@${domain}`;
      document.getElementById('output').innerText = `Signup Email: ${alias}`;
    }
  </script></body>
</html>
